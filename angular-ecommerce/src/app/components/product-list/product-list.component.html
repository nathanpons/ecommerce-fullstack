<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img [src]='tempProduct.imageUrl' alt="item image" class="img-responsive" />
            </a>
            <div>
              <a routerLink="/products/{{ tempProduct.id }}">
                <h1>{{ tempProduct.name }}</h1>
              </a>
            </div>
            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>

          </div>
        </div>

        <!-- if products empty then display a message -->
        <!-- "?" guards against null and undefined values -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <!-- BEGIN FOOTER -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <!-- maxSize is max num of page buttons -->
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>

              </div>
              
              <div class="col-md-3 mt-2" style="text-align: right;">

                <span class="mr-2">Page Size: </span>

                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option selected="true">8</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>

              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- END FOOTER -->

    </div>
  </div>
</div>
